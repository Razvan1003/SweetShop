<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comenzi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<nav class="navbar navbar-light bg-light border-bottom">
    <div class="container">
        <a class="navbar-brand" href="/">Sweet Shop</a>
        <div class="d-flex gap-2 align-items-center">
            <a class="btn btn-outline-secondary btn-sm" href="/cart" th:if="${isClient}">Cos (<span th:text="${cartCount}">0</span>)</a>
            <a class="btn btn-outline-secondary btn-sm" href="/me/orders" th:if="${isClient}">Comenzi</a>
            <a class="btn btn-outline-secondary btn-sm" href="/me/addresses" th:if="${isClient}">Adrese</a>
            <a class="btn btn-outline-secondary btn-sm" href="/admin/products" th:if="${isAdmin}">Admin</a>
            <a class="btn btn-outline-secondary btn-sm" href="/login" th:if="${!isAuthenticated}">Autentificare</a>
            <a class="btn btn-outline-secondary btn-sm" href="/register" th:if="${!isAuthenticated}">Inregistrare</a>
            <form th:if="${isAuthenticated}" method="post" action="/logout">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <button class="btn btn-outline-secondary btn-sm" type="submit">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container py-4">
    <h4 class="mb-3">Comenzi</h4>
    <div class="table-responsive">
        <table class="table table-bordered align-middle">
            <thead>
                <tr>
                    <th>Produs</th>
                    <th>Cantitate</th>
                    <th>Pret</th>
                    <th>Status</th>
                    <th>Adresa</th>
                    <th>Data</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.productName}">Produs</td>
                    <td th:text="${order.quantity}">1</td>
                    <td th:text="${order.unitPrice} + ' RON'">0</td>
                    <td th:text="${order.status}">PLACED</td>
                    <td th:text="${order.addressLine}">Address</td>
                    <td th:text="${#temporals.format(order.createdAt, 'yyyy-MM-dd HH:mm')}">Date</td>
                </tr>
                <tr th:if="${#lists.isEmpty(orders)}">
                    <td colspan="6" class="text-muted">Nu exista comenzi.</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
