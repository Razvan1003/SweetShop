<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<nav class="navbar navbar-light bg-light border-bottom">
    <div class="container">
        <a class="navbar-brand" href="/">Sweet Shop</a>
        <div class="d-flex gap-2 align-items-center">
            <a class="btn btn-outline-secondary btn-sm" href="/cart" th:if="${isClient}">Cos (<span th:text="${cartCount}">0</span>)</a>
            <a class="btn btn-outline-secondary btn-sm" href="/me/orders" th:if="${isClient}">Comenzi</a>
            <a class="btn btn-outline-secondary btn-sm" href="/me/addresses" th:if="${isClient}">Adrese</a>
            <a class="btn btn-outline-secondary btn-sm" href="/admin/products" th:if="${isAdmin}">Admin</a>
            <a class="btn btn-outline-secondary btn-sm" href="/login" th:if="${!isAuthenticated}">Autentificare</a>
            <a class="btn btn-outline-secondary btn-sm" href="/register" th:if="${!isAuthenticated}">Inregistrare</a>
            <form th:if="${isAuthenticated}" method="post" action="/logout">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <button class="btn btn-outline-secondary btn-sm" type="submit">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container py-4">
    <h4 class="mb-3">Cos</h4>

    <div th:if="${cart.empty}" class="text-muted">Cosul este gol.</div>

    <div th:if="${!cart.empty}">
        <div class="table-responsive">
            <table class="table table-bordered align-middle">
                <thead>
                    <tr>
                        <th>Produs</th>
                        <th>Categorie</th>
                        <th>Pret</th>
                        <th>Cantitate</th>
                        <th>Total</th>
                        <th>Actiuni</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${cart.items}">
                        <td th:text="${item.name}">Produs</td>
                        <td th:text="${item.categoryName}">Categorie</td>
                        <td th:text="${item.price} + ' RON'">0</td>
                        <td>
                            <form class="d-flex gap-2" method="post" action="/cart/update">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                <input type="hidden" name="productId" th:value="${item.productId}">
                                <input class="form-control form-control-sm" type="number" min="1" name="quantity" th:value="${item.quantity}">
                                <button class="btn btn-outline-secondary btn-sm" type="submit">Actualizeaza</button>
                            </form>
                        </td>
                        <td th:text="${item.lineTotal} + ' RON'">0</td>
                        <td>
                            <form method="post" action="/cart/remove">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                                <input type="hidden" name="productId" th:value="${item.productId}">
                                <button class="btn btn-outline-danger btn-sm" type="submit">Sterge</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="d-flex justify-content-end fw-semibold mb-3">
            Total: <span class="ms-2" th:text="${total} + ' RON'">0</span>
        </div>

        <div class="card">
            <div class="card-body">
                <h6 class="card-title">Plasare comanda</h6>
                <form method="post" action="/cart/checkout" th:object="${checkoutRequest}">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <div class="mb-2">
                        <label class="form-label">Adresa</label>
                        <select class="form-select" th:field="*{addressId}">
                            <option value="">Selecteaza</option>
                            <option th:each="address : ${addresses}"
                                    th:value="${address.id}"
                                    th:text="${address.fullName} + ' - ' + address.address"></option>
                        </select>
                        <div class="text-danger small" th:if="${#fields.hasErrors('addressId')}" th:errors="*{addressId}"></div>
                        <div class="text-danger small" th:if="${#fields.hasGlobalErrors()}" th:each="err : ${#fields.globalErrors()}" th:text="${err}"></div>
                        <div class="text-muted small" th:if="${#lists.isEmpty(addresses)}">Nu exista adrese salvate.</div>
                    </div>
                    <button class="btn btn-primary" type="submit" th:disabled="${#lists.isEmpty(addresses)}">Plaseaza comanda</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
