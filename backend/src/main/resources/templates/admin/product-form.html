<!DOCTYPE html>
<html lang="ro" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Produs - Admin - SweetShop</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css" th:href="@{/css/styles.css}">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold text-primary" th:href="@{/}">SweetShop</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#mainNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNavbar">
            <ul class="navbar-nav ms-auto align-items-lg-center gap-lg-2">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/menu}">Meniu</a>
                </li>

                <li class="nav-item" th:if="${isClient}">
                    <a class="nav-link" th:href="@{/cart}">
                        Coș (<span th:text="${cartCount}">0</span>)
                    </a>
                </li>
                <li class="nav-item" th:if="${isClient}">
                    <a class="nav-link" th:href="@{/me/orders}">Comenzi</a>
                </li>
                <li class="nav-item" th:if="${isClient}">
                    <a class="nav-link" th:href="@{/me/addresses}">Adrese</a>
                </li>

                <li class="nav-item" th:if="${isAdmin}">
                    <a class="nav-link active" th:href="@{/admin/products}">Admin</a>
                </li>

                <li class="nav-item" th:if="${!isAuthenticated}">
                    <a class="btn btn-outline-secondary btn-sm ms-lg-2" th:href="@{/login}">
                        Autentificare
                    </a>
                </li>
                <li class="nav-item" th:if="${!isAuthenticated}">
                    <a class="btn btn-primary btn-sm ms-lg-2" th:href="@{/register}">
                        Înregistrare
                    </a>
                </li>

                <li class="nav-item ms-lg-2" th:if="${isAuthenticated}">
                    <form method="post" th:action="@{/logout}" class="d-inline">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <button class="btn btn-outline-secondary btn-sm" type="submit">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main class="py-5">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
                <h1 class="h4 fw-bold mb-1" th:text="${pageTitle}">Produs</h1>
                <p class="text-muted small mb-0">
                    Completează detaliile produsului care va apărea în meniul Sweet Shop.
                </p>
            </div>
            <a th:href="@{/admin/products}" class="btn btn-outline-secondary btn-sm">
                &larr; Înapoi la lista de produse
            </a>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-7">
                <div class="card border-0 shadow-sm rounded-4">
                    <div class="card-body p-4">
                        <form th:action="@{${formAction}}" method="post" th:object="${product}">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                            <div class="mb-3">
                                <label class="form-label">Nume</label>
                                <input class="form-control" type="text" th:field="*{name}">
                                <div class="text-danger small mt-1"
                                     th:if="${#fields.hasErrors('name')}"
                                     th:errors="*{name}">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Descriere</label>
                                <textarea class="form-control" rows="3" th:field="*{description}"></textarea>
                                <!-- descrierea e opțională, deci fără mesaj de eroare -->
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Preț (RON)</label>
                                <input class="form-control" type="number" step="0.01" min="0" th:field="*{price}">
                                <div class="text-danger small mt-1"
                                     th:if="${#fields.hasErrors('price')}"
                                     th:errors="*{price}">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Categorie</label>
                                <select class="form-select" th:field="*{categoryId}">
                                    <option value="">Selectează categoria</option>
                                    <option th:each="category : ${categories}"
                                            th:value="${category.id}"
                                            th:text="${category.name}">
                                    </option>
                                </select>
                                <div class="text-danger small mt-1"
                                     th:if="${#fields.hasErrors('categoryId')}"
                                     th:errors="*{categoryId}">
                                </div>
                            </div>

                            <button class="btn btn-primary w-100" type="submit">
                                Salvează produsul
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="mt-auto py-4 bg-white border-top">
    <div class="container text-center small text-muted">
        &copy; <span th:text="${#temporals.createNow().year}">2026</span> SweetShop – Proiect universitar.
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
