<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adrese</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<nav class="navbar navbar-light bg-light border-bottom">
    <div class="container">
        <a class="navbar-brand" href="/">Sweet Shop</a>
        <div class="d-flex gap-2 align-items-center">
            <a class="btn btn-outline-secondary btn-sm" href="/cart" th:if="${isClient}">Cos (<span th:text="${cartCount}">0</span>)</a>
            <a class="btn btn-outline-secondary btn-sm" href="/me/orders" th:if="${isClient}">Comenzi</a>
            <a class="btn btn-outline-secondary btn-sm" href="/me/addresses" th:if="${isClient}">Adrese</a>
            <a class="btn btn-outline-secondary btn-sm" href="/admin/products" th:if="${isAdmin}">Admin</a>
            <a class="btn btn-outline-secondary btn-sm" href="/login" th:if="${!isAuthenticated}">Autentificare</a>
            <a class="btn btn-outline-secondary btn-sm" href="/register" th:if="${!isAuthenticated}">Inregistrare</a>
            <form th:if="${isAuthenticated}" method="post" action="/logout">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <button class="btn btn-outline-secondary btn-sm" type="submit">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container py-4">
    <h4 class="mb-3">Adresele mele</h4>

    <div class="table-responsive mb-4">
        <table class="table table-bordered align-middle">
            <thead>
                <tr>
                    <th>Nume complet</th>
                    <th>Adresa</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="address : ${addresses}">
                    <td th:text="${address.fullName}">Name</td>
                    <td th:text="${address.address}">Address</td>
                </tr>
                <tr th:if="${#lists.isEmpty(addresses)}">
                    <td colspan="2" class="text-muted">Nu exista adrese.</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="card">
        <div class="card-body">
            <h6 class="card-title">Adauga adresa</h6>
            <form method="post" th:action="@{/me/addresses}" th:object="${addressForm}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <div class="mb-2">
                    <label class="form-label">Nume complet</label>
                    <input class="form-control" type="text" th:field="*{fullName}">
                    <div class="text-danger small" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></div>
                </div>
                <div class="mb-2">
                    <label class="form-label">Adresa</label>
                    <input class="form-control" type="text" th:field="*{address}">
                    <div class="text-danger small" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
                </div>
                <button class="btn btn-primary" type="submit">Salveaza</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
