<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<nav class="navbar navbar-light bg-light border-bottom">
    <div class="container">
        <a class="navbar-brand" href="/">Sweet Shop</a>
        <div class="d-flex gap-2 align-items-center">
            <a class="btn btn-outline-secondary btn-sm" href="/cart" th:if="${isClient}">Cos (<span th:text="${cartCount}">0</span>)</a>
            <a class="btn btn-outline-secondary btn-sm" href="/me/orders" th:if="${isClient}">Comenzi</a>
            <a class="btn btn-outline-secondary btn-sm" href="/me/addresses" th:if="${isClient}">Adrese</a>
            <a class="btn btn-outline-secondary btn-sm" href="/admin/products" th:if="${isAdmin}">Admin</a>
            <a class="btn btn-outline-secondary btn-sm" href="/login" th:if="${!isAuthenticated}">Autentificare</a>
            <a class="btn btn-outline-secondary btn-sm" href="/register" th:if="${!isAuthenticated}">Inregistrare</a>
            <form th:if="${isAuthenticated}" method="post" action="/logout">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <button class="btn btn-outline-secondary btn-sm" type="submit">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container py-4">
    <form class="row g-2 mb-3" method="get" action="/">
        <div class="col-md-5">
            <input class="form-control" type="text" name="query" placeholder="Cauta" th:value="${query}">
        </div>
        <div class="col-md-4">
            <select class="form-select" name="categoryId">
                <option value="">Toate categoriile</option>
                <option th:each="category : ${categories}"
                        th:value="${category.id}"
                        th:selected="${categoryId != null and categoryId == category.id}"
                        th:text="${category.name}"></option>
            </select>
        </div>
        <div class="col-md-3">
            <button class="btn btn-primary w-100" type="submit">Filtreaza</button>
        </div>
    </form>

    <div class="row g-3">
        <div class="col-md-4" th:each="product : ${products}">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}">Product</h5>
                    <p class="card-text text-muted" th:text="${product.categoryName}">Category</p>
                    <p class="card-text fw-semibold" th:text="${product.price} + ' RON'">Price</p>
                </div>
                <div class="card-footer bg-white">
                    <a class="btn btn-sm btn-outline-primary" th:href="@{/product/{id}(id=${product.id})}">Detalii</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
